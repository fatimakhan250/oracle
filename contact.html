<html lang="en">
<head>

<style>
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-container {
      background-color: #111; /* Dark grey box for contrast */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
<body>
    <div class="header">
        <div class="container">
            <!-- navbar strt -->
             <div class="navbar">
                <div class="logo">
                    <img src="images/Oracle-Logo-removebg-preview.png" alt="" height="100px" width="100px">
             </div>
             <nav>
                <ul>
                    <li><a href="home.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
    </nav>
        <!-- navbar end -->
         <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </div>

        
    </div>
    </div>
